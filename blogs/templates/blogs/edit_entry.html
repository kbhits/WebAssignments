{% extends "blogs/base.html" %}

{% block content %}
  <p><a href="{% url 'blogs:topic' topic.id %">{{ topic }}</a></p>

  <p>Edit entry:</p>

  <form action="{% url 'blogs:edit_entry' entry.id %}" method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">保存</button>
  </form>
{% endblock content %}
